<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1557b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>NotebookLM プロンプト設定</h3>
    <textarea id="promptText" placeholder="プロンプトの初期値を入力してください"></textarea>
    <button id="saveButton">保存</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
